<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStudy - AI Study Buddy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>SmartStudy</h1>
            <p>Your Intelligent AI Study Companion</p>
        </div>

        <div class="chat-box">
            <div class="messages" id="messages">
                <div class="message bot">
                    Hello! I'm SmartStudy, your intelligent AI study buddy. How can I boost your learning today?
                </div>
                <div class="typing-indicator" id="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" class="input-field" placeholder="Ask me anything about your studies..." autocomplete="off">
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="speak-button" onclick="startListening()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="features-bar">
                <button class="feature-btn" onclick="clearChat()">
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear</span>
                </button>
                <button class="feature-btn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
                <button class="feature-btn" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button class="feature-btn" onclick="summarizeChat()">
                    <i class="fas fa-file-alt"></i>
                    <span>Summarize</span>
                </button>
            </div>
        </div>

        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <span class="close-button" onclick="closeSettings()">&times;</span>
                <h2 class="settings-title">SmartStudy Settings</h2>
                <div class="setting-item">
                    <label class="setting-label">Hindi Translation</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="translateToggle" onchange="toggleTranslation(this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="p.js"></script>
</body>
</html>
